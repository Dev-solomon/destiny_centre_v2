<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link href="/assets/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body style="background: #1b1c1e;">
    <div id="navbar"></div>

    <section class="gallery-section">
        <div class="section-container">
            <div class="mb-5">
                <h2 class="welcome-title text-white">
                    GALLERY
                </h2>

                <p class="welcome-subtitle mb-5">
                    A collection of cherished moments from our worship,
                    outreach, and fellowship.
                </p>
            </div>

            <!-- Gallery Grid -->
            <div class="gallery-grid" id="galleryGrid">
                <!-- Gallery items will be populated by JavaScript -->
            </div>

        </div>
    </section>

    <!-- Share photos section -->
    <section class="share-photos-section">
        <div class="section-container">
            <div class="mb-5">
                <h2 class="welcome-title text-white">
                    SHARE <span class="blue-highlight">PHOTOS</span>
                </h2>

                <p class="welcome-subtitle mb-5">
                    Have photos to share?
                    Send them to our media team and be part of our gallery.
                </p>
            </div>


            <div class="form-container">
                <form method="post" id="shareForm">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="106" height="68" viewBox="0 0 106 68"
                                fill="none">

                                        fill="white" fill-opacity="0.4" />

                                        fill="#C8C8C8" />
                                    <path
                                        d="M20.5452 12.5391H12.1702C9.37858 12.5391 7.63379 14.2839 7.63379 17.0755V19.335C7.63379 22.1354 9.37858 23.8802 12.1702 23.8802H20.5365C23.3282 23.8802 25.073 22.1354 25.073 19.3437V17.0755C25.0817 14.2839 23.3369 12.5391 20.5452 12.5391Z"
                                        fill="#F9F9F9" />
                                    <path
                                        d="M19.7418 9.5466L16.8192 6.62407C16.5662 6.37108 16.1475 6.37108 15.8945 6.62407L12.972 9.5466C12.719 9.79959 12.719 10.2183 12.972 10.4713C13.225 10.7243 13.6437 10.7243 13.8967 10.4713L15.7026 8.66548V17.9914C15.7026 18.3491 15.9992 18.6457 16.3569 18.6457C16.7146 18.6457 17.0112 18.3491 17.0112 17.9914V8.66548L18.817 10.4713C18.9479 10.6022 19.1136 10.6633 19.2794 10.6633C19.4452 10.6633 19.6109 10.6022 19.7418 10.4713C20.0035 10.2183 20.0035 9.80832 19.7418 9.5466Z"
                                        fill="white" fill-opacity="0.4" />
                                </g>
                                <defs>
                                    <clipPath id="clip0_131_17708">
                                        <rect width="104.682" height="66.9601" fill="white"
                                            transform="translate(0.65625 0.5)" />
                                    </clipPath>
                                </defs>
                            </svg>
                        </div>
                        <div class="upload-text">Drag your photos here or
                            <span class="upload-subtext">click to <br> drag</span>
                        </div>
                        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                    </div>


                    <div class="prayer-request-input-wrapper-grid">

                        <div class="input-wrapper firstname">
                            <input type="text" name="firstname" id="firstname" placeholder="John" />
                            <label for="firstname" class="floating-label">First Name</label>

                            <svg class="input-icon" width="18" height="18" viewBox="0 0 344 384">
                                <path
                                    d="M170.5 192q-35.5 0-60.5-25t-25-60.5T110 46t60.5-25T231 46t25 60.5t-25 60.5t-60.5 25zm0 43q31.5 0 69.5 9t69.5 29.5T341 320v43H0v-43q0-26 31.5-46.5T101 244t69.5-9z"
                                    fill="#6b7280"></path>
                            </svg>
                        </div>

                        <div class="input-wrapper lastname">
                            <input type="text" name="lastname" id="lastname" placeholder="Doe" />
                            <label for="lasttname" class="floating-label">Last Name</label>

                            <svg class="input-icon" width="18" height="18" viewBox="0 0 344 384">
                                <path
                                    d="M170.5 192q-35.5 0-60.5-25t-25-60.5T110 46t60.5-25T231 46t25 60.5t-25 60.5t-60.5 25zm0 43q31.5 0 69.5 9t69.5 29.5T341 320v43H0v-43q0-26 31.5-46.5T101 244t69.5-9z"
                                    fill="#6b7280"></path>
                            </svg>
                        </div>

                        <div class="input-wrapper email">
                            <input type="email" name="email" id="email" placeholder="johndoe123@gmail.com" />
                            <label for="email" class="floating-label">Email</label>

                            <svg class="input-icon" width="18" height="18" viewBox="0 0 344 384">
                                <path
                                    d="M170.5 192q-35.5 0-60.5-25t-25-60.5T110 46t60.5-25T231 46t25 60.5t-25 60.5t-60.5 25zm0 43q31.5 0 69.5 9t69.5 29.5T341 320v43H0v-43q0-26 31.5-46.5T101 244t69.5-9z"
                                    fill="#6b7280"></path>
                            </svg>
                        </div>


                    </div>

                    <button type="submit" class="button form-button" href="#" form="shareForm">
                        <a>
                            Submit
                        </a>
                    </button>
                </form>

            </div>


        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">&times;</button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightboxImage">
        </div>
    </div>


    <script src="/assets/js/gallery.js"></script>
    <script src="/assets/js/navbar.js"></script>
</body>

</html>
