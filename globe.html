<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/globe.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

</body>
<canvas id="globe"></canvas>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#globe'), alpha: true });
renderer.setSize(innerWidth, innerHeight);

const texture = new THREE.TextureLoader().load('/assets/icons/Map.svg');
const geometry = new THREE.SphereGeometry(2, 64, 64);
const material = new THREE.MeshStandardMaterial({ 
    map: texture,
  emissive: 0x0066cc,
            emissiveIntensity: 0.3,
            roughness: 0.7,
            metalness: 0.2

});
const sphere = new THREE.Mesh(geometry, material);
scene.add(sphere);

const light = new THREE.PointLight(0xffffff, 1);
light.position.set(5, 3, 5);
scene.add(light);

camera.position.z = 5;

function animate() {
  requestAnimationFrame(animate);
  sphere.rotation.x += 0.01; // spin on X-axis
  sphere.rotation.y += 0.01; // spin on Y-axis
  renderer.render(scene, camera);
}

animate();
</script>

</html>
